{% load static %}
<script src="{% static 'vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

<script src="{% static 'vendor/choices/js/choices.min.js' %}"></script>
<script src="{% static 'vendor/overlay-scrollbar/js/OverlayScrollbars.min.js' %}"></script>

<!-- Vendors -->
<script src="{% static 'vendor/tiny-slider/tiny-slider.js' %}"></script>
<script src="{% static 'vendor/glightbox/js/glightbox.js' %}"></script>
<script src="{% static 'vendor/purecounterjs/dist/purecounter_vanilla.js' %}"></script>
<script src="{% static 'vendor/isotope/isotope.pkgd.min.js' %}"></script>
<script src="{% static 'vendor/imagesLoaded/imagesloaded.js' %}"></script>
<script src="{% static 'js/functions.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<!-- Template Functions -->

<script>
$(document).ready(function(){
  let url = $("a[href='{{request.path}}']");
  $(url).addClass("active");

  $("select").addClass("form-select");

  $(".alert").delay(10000).slideUp(200, function () {
    $(this).alert('close');
  });

  $("label").addClass("form-label");

  $('[data-toggle="popover"]').popover();
})
</script>
